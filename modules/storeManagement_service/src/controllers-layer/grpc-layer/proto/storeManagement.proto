
syntax = "proto3";

package storeManagement;

import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";
message store {
    string id = 1;
    string name = 2;
    string fullname = 3;
    string city = 4;
    string avatar = 5;
    bool active = 6;
}
message storeAssignment {
    string id = 1;
    string userId = 2;
    string storeId = 3;
    int32 role = 4;
    int32 assignmentType = 5;
    int32 status = 6;
    string overrideJustification = 7;
    google.protobuf.Timestamp validFrom = 8;
    google.protobuf.Timestamp validUntil = 9;
}





message VoidRequest {}

message CurrentUserReply {
    string userId = 1;
    string sessionId = 2;
    string fullname = 3;
    string email = 4;
    string roleId = 5;
    string avatar = 6;
    bool emailVerified = 7;
            repeated string userGroupNames = 8;
    repeated string userGroupIdList = 9;string accessToken = 10;
}

message HelloMessageReply {
    string hello = 1;
}

service storeManagementService {
    rpc currentUser(VoidRequest) returns (CurrentUserReply);
    rpc helloMessage(VoidRequest) returns (HelloMessageReply);
}