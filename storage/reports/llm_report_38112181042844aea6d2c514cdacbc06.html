<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Satış &amp; Stok Raporu</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 32px; }
    h1,h2 { margin: 0 0 8px 0; }
    .meta { color: #555; font-size: 0.9rem; margin-bottom: 24px; }
    .grid { display: grid; gap: 12px; grid-template-columns: repeat(auto-fit,minmax(260px,1fr)); }
    .card { border: 1px solid #eee; padding: 12px; border-radius: 10px; box-shadow: 0 1px 2px rgba(0,0,0,0.04); }
    .section { margin: 24px 0; }
    .img { margin: 12px 0; }
    img { max-width: 100%; height: auto; }
    table { border-collapse: collapse; width: 100%; font-size: 0.95rem; }
    th, td { border: 1px solid #eee; padding: 8px; text-align: left; }
    th { background: #fafafa; position: sticky; top: 0; z-index: 1; }
    tbody tr:nth-child(odd) { background: #fcfcfc; }
    .kpi { font-size: 1.2rem; font-weight: 600; }
    code { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; }
  </style>
</head>
<body>
  <h1>Satış &amp; Stok Raporu</h1>
  <div class="meta">
    Mağaza: <b>ISTANBUL_AVM</b> • Rapor Tarihi: 17.08.2025 16:23
  </div>

  <div class="grid">
      <div class="card">
        <div>Toplam Ciro</div>
        <div class="kpi">0</div>
      </div>
      <div class="card">
        <div>Toplam Satış Adedi</div>
        <div class="kpi">0</div>
      </div>
      <div class="card">
        <div>Toplam Stok Değeri</div>
        <div class="kpi">0.0</div>
      </div>
      <div class="card">
        <div>Kritik Ürün</div>
        <div class="kpi">0</div>
      </div>
  </div>

</body>
</html>
